<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles3.css">
</head>
<header>
    <a href="#"><img src="assets/logo.png" alt=""></a>
</header>
<body>
    <div class="container">

        <div class="container-login">

            <div class="container-login-welcome">
                <div class="container-login-img">
                    <a href="#"><img src="assets/logo.png" alt=""></a>
                </div>
                <h2>Welcome back !</h2>
                <p>Login to your account</p>
            </div>

            <div class="container-login-inputs">
                <div class="box-mail">
                    <img src="assets/mail-envelope-closed.png" alt="">
                    <input type="email" name="" id="" placeholder="  Email Address" autocomplete="email">
                 </div>
                 <div class="box-pass">
                    <img src="assets/lock.png" alt="">
                    <input type="password" name="" id="" placeholder="  Password" autocomplete="current-password">
                    <img class="img-2" src="assets/eye-hidden.png" alt="">
                    
                 </div>
                
            </div>
            <div class="container-login-p">
                <p><a href="">Recover Password</a></p>
            </div>
            <div class="container-login-footer">
                <p>Dont't have an account? <a href="">Sign Up</a></p>
                <button>Login</button>
            </div>
            

        </div>
            
    </div>
    
</body>
</html>
