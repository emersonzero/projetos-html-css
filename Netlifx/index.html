<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlifx</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>

<!-- Header -->

        <header>
            <img class="header-logo" src="assets/logo.png" alt="">
           <div class="user_menu">
            <img class="header-airdroid" src="assets/airdrop-icon.png" alt="">
            <img class="header-user" src="assets/account-user.png" alt="">
           </div>
        </header>

      <div class="home">

<!-- First navigation -->

            <div class="navigation-top">
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <select>
                    <option value="">Categories</option>
                    <option value="">Action</option>
                    <option value="">Anime</option>
                    <option value="">Comedies</option>
                </select>
            </div>

<!-- Navigation of the bottom -->

            <div class="navigation-bottom">

                    <div class="navigation-bottom-information">
                        
                        <ul class="categories">
                            <li >Exciting</li>
                            <li>Reality TV</li>
                            <li>Competition</li>
                        </ul>

                    </div>
<!-- Navigation of the bottom > button -->
                    <div class="navigation-bottom-button">

                        <button>
                            <img src="assets/icon-plus.png" alt="">
                            <p>My List</p>
                        </button>

                        <button class="button-play"> 
                            <img src="assets/icon-play.png" alt="">
                            <p>PLAY </p>
                            </img>
                        </button>

                        <button>
                            <img src="assets/icon-information.png" alt="">
                            <p>Info</p>
                        </button>

                    </div>
                
            </div>
        </div>
 
<!-- Scroll of the images -->

          <div class="video-scroll">
            <h4>Continue Watching... </h4>
            <div class="scroll-continue">
                <img src="assets/foto.png" alt="">
                <img src="assets/foto1.png" alt="">
                <img src="assets/foto2.png" alt="">
                <img src="assets/foto3.png" alt="">
                <img src="assets/foto4.png" alt="">
                <img src="assets/foto5.png" alt="">
                <img src="assets/foto6.png" alt="">
            </div>
            <h4>Action </h4>
            <div class="scroll-continue">
                <img src="assets/foto1.1.png" alt="">
                <img src="assets/foto2.1.png" alt="">
                <img src="assets/foto3.1.png" alt="">
                <img src="assets/foto4.1.png" alt="">
                <img src="assets/foto5.1.png" alt="">
                <img src="assets/foto6.1.png" alt="">
            </div>
            <h4>Documentaries </h4>
            <div class="scroll-continue">
                <img src="assets/foto7.1.png" alt="">
                <img src="assets/foto8.1.png" alt="">
                <img src="assets/foto9.1.png" alt="">
                <img src="assets/foto10.1.png" alt="">
                <img src="assets/foto11.1.png" alt="">
                <img src="assets/foto12.1.png" alt="">
            </div>
            <h4>Drams </h4>
            <div class="scroll-continue">
                <img src="assets/foto13.1.png" alt="">
                <img src="assets/foto14.1.png" alt="">
                <img src="assets/foto15.1.png" alt="">
                <img src="assets/foto16.1.png" alt="">
                <img src="assets/foto17.1.png" alt="">
                <img src="assets/foto18.1.png" alt="">
            </div>

<!-- Button's of the footer -->

            <footer class="footer-link">
                <button>
                    <img src="assets/icon-home.png" alt="">
                    <p>Home</p>
                </button>
                <button>
                    <img src="assets/icon-movies.png" alt="">
                    <p>Movies</p>
                </button>
                <button>
                    <img src="assets/icon-likes.png" alt="">
                    <p>Like</p>
                </button>
                <button>
                    <img src="assets/icon-search.png" alt="">
                    <p>Search</p>
                </button>
                <button>
                    <img src="assets/icon-downloads.png" alt="">
                    <p>Download</p>
                </button>
            </footer>
            
        </div>
    </main>

</body>

</html>
